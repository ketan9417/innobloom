











<section >
  <div >
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <form [formGroup]="loginForm">

          <div class="form1">
            <div >
              <div class="form-group">
                <label style="margin-bottom: 8px;" >  Email</label>
                <input type="text" class="form-control" placeholder="Enter Email Address" formControlName="email">
                <div *ngIf="loginFormValidator.email.touched && loginFormValidator.email.invalid"
                  class="text-danger">
                  <div *ngIf="loginFormValidator.email.errors?.['required']">Email is required.</div>
                  <div *ngIf="loginFormValidator.email.errors?.['email']">Enter valid email.</div>
                </div>
              </div>
            </div>
          </div>


          <div class="form1">
    
            <div >
              <label class="form-label" for="form3Example4c"></label>

              <div class="form-group">
                <label style="margin-bottom: 8px;" >Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
                <div *ngIf="loginFormValidator.password.touched && loginFormValidator.password.invalid"
                  class="text-danger">
                  <div *ngIf="loginFormValidator.password.errors?.['required']">Password is required.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form1">         
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <div>
            <a href="javascript:void(0);" (click)="ForgotPasswordpopup('300ms','700ms')">Forgot password?</a>
          </div>
          </div>

          <button mat-button type="button" class="btn btn-primary " [mat-dialog-close]="true" [disabled]="loginForm.invalid"
            (click)="login()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>
