<section  >
 
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h1 class="text-center fw-bold ">Reset Password</h1>

                <form [formGroup]="forgotPasswordForm" >


                  <div class="form1">
                  
                    <div >
                      <div class="form-group">
                        <input type="email"  formControlName="email">
                        <div *ngIf="forgotPasswordFormValidator.email.touched && forgotPasswordFormValidator.email.invalid"
                          class="text-danger">
                          <div *ngIf="forgotPasswordFormValidator.email.errors?.['required']">Email is required.</div>
                          <div *ngIf="forgotPasswordFormValidator.email.errors?.['email']">Enter valid email.</div>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="form1" >
                    <button type="button"  class="btn btn-primary btn-lg btn-block"  (click)="sendOTP()">Send Code</button>
                  </div>
                 

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
         
</section>
